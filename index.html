<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form and Table Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Form and Table Example</h1>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label for="food">Choice of Food:</label><br>
        <input type="checkbox" id="food1" name="food" value="pizza">Pizza
        <input type="checkbox" id="food2" name="food" value="burger">Burger
        <input type="checkbox" id="food3" name="food" value="sushi">Sushi
        <input type="checkbox" id="food4" name="food" value="pasta">Pasta
        <input type="checkbox" id="food5" name="food" value="salad">Salad<br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <table id="myTable" class="mt-4">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
